# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'jekyll serve'. If you change this file, please restart the server process.

# Site title
title: "JejjE's network"

# A description of your site for social meta tag, search engines, and feed.xml
description: ""

# Tagline near the site title
tagline: "Thoughts, stories and ideas."

# The subpath of your site, e.g. /blog, for generating urls
baseurl:

sass:
  sass_dir: _sass

# The base hostname & protocol of your site for where absolute urls are needed
url: "https://jejje.net"

# Site navigation - each item must have a title and a url.
navigation:
- text: Home
  url: /
- text: About
  url: /about/
- text: Java
  url: /java/
- text: PHP
  url: /php/
- text: Archives
  url: /tags/

# The shortname for your Disqus site to enable comments.
disqus: jejjesnetwork

# Author information - author info at the bottom of the post
author_name: "Jimmy Nelsing"
author_bio: "I'm a computer enthusiast who loves the web and web development, I've used Wordpress for a long time on and off for different web pages for many years. I also like to develop in PHP, especially with Laravel and have also started with Java programming as side projects - testing out Bukkit and Android."
author_url:  "https://jejje.net/"
author_location: ""
author_image: /images/authorimage.png #http://1.gravatar.com/avatar/2399981ba70b11a192f1ddd0e2747b16

# Sidebar Add banner
banner_url: "http://justgoodthemes.com"
banner_image:

# Sidebar newsletter widget - add your form action url for MailChimp signup form here
mailchimp_url: #"//justgoodthemes.us3.list-manage.com/subscribe/post?u=78f1bab16028354caeb23aecd&amp;id=4a7330d117"

# Social links in the site footer
twitter_username: 
facebook_username:
googleplus_username: 
github_username: "jejje"
codepen_username: 
dribbble_uername: 
medium_username: 
instagram_username: 
pinterest_username: 
linkedin_username: 
weibo_username: 

# http://jekyllrb.com/docs/pagination/
paginate: 5
paginate_path: '/blog/page:num/'
plugins: [jekyll-paginate]

permalink: pretty
markdown: kramdown
kramdown:
    auto_ids: false


# Go links
iwriter: yougogirl
iwrite: "yougo"
